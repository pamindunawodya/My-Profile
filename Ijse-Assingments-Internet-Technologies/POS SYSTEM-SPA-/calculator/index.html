<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IJSE|Assingment|Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assests/css/bootstrap.min.css">
    <style>
        #card {
            border-width: 3px; /* Modify this value to adjust the border size */
            border-color: #51585e;
        }
        .form-control{
            border-color: #6c757d;
        }
       #btneq{
           border-color:#2c3034;
           border-width: 3px;
       }
    </style>
</head>
<body>

<!--To display a card at the center of the screen, you can use a combination of CSS classes and inline styles. Here's an example of how you can center a card horizontally and vertically on the screen:-->


        <div class="container-fluid my-sm-5">

            <div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">

                <div id="card" class="card mx-lg-5 " style="width: 30rem;">
                    <div class="bg-secondary card-header text-white" style="font-size: 10px">
                        <h1 class="text-center">Calculator</h1></div>
            <div class="row p-3 mt-3 ">
                <div class="col-12">
                    <input type="text" class="form-control" id="result" readonly>
                </div>
            </div>
            <section class="row p-2 mt-1 ">
                <div class="form-group col-2">
                    <button type="button" class="btn btn-primary btn-lg col-12">1</button>
                </div>
                <div class="form-group col-2">
                    <button type="button" class="btn btn-secondary btn-lg col-12">2</button>
                </div>
                <div class="form-group col-2">
                    <button type="button" class="btn btn-success btn-lg col-12">3</button>
                </div>
                <div class="form-group col-3">
                    <button type="button" class="btn btn-danger btn-lg col-12">+</button>
                </div>
                <div class="form-group col-3">
                    <button type="button" class="btn btn-warning btn-lg col-12">c</button>
                </div>
            </section>
            <section class="row p-2 mt-2">
                <div class="col-2">
                    <button type="button" class="btn btn-primary btn-lg col-12">4</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-secondary btn-lg col-12">5</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success btn-lg col-12">6</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger btn-lg col-12">-</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger btn-lg col-12 ">*</button>
                </div>

            </section>
            <section class="row p-2 mt-2">
                <div class=" col-2">
                    <button type="button" class="btn btn-primary btn-lg col-12">7</button>
                </div>
                <div class=" col-2">
                    <button type="button" class="btn btn-secondary btn-lg col-12">8</button>
                </div>
                <div class=" col-2">
                    <button type="button" class="btn btn-success btn-lg col-12">9</button>
                </div>
                <div class=" col-3">
                    <button type="button" class="btn btn-danger btn-lg col-12">/</button>
                </div>
                <div class="col-3">
                    <button id="btneq" type="button" class="btn btn-danger btn-lg col-12 ">=</button>
                </div>
            </section>
        </div>
    </div>
</div>


<script src="assests/js/bootstrap.min.js"></script>
</body>
</html>
